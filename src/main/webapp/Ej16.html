
<div ng-cloak>
    <form name="formEquipo" ng-submit="save()">
        <h1>Crear Equipo: </h1>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="nombre">Nombre equipo:</label>
                    <input ng-model="equipo.nombre" type="text" class="form-control" id="nombre" required>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="fecha">Fecha fundaci√≥n:</label>
                    <input ng-model="equipo.fecha" type="date" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" id="fecha" required>
                </div>
            </div>
        </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input ng-model="equipo.ciudad" type="text" class="form-control" id="ciudad" required>
                </div>
        <button type="submit" ng-disabled="formEquipo.$invalid || isSaving" class="btn btn-primary">
            <span>Save</span>
        </button>
    </form>
</div>
