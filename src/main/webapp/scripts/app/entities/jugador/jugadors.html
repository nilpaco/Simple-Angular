<div>
    <h2>Jugadors</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="jugador.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Jugador
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nombre"><span>Nombre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fechaNacimiento"><span>FechaNacimiento</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="puntos"><span>Puntos</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rebotes"><span>Rebotes</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="asistencias"><span>Asistencias</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="posicion"><span>Posicion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="equipo.nombre"><span>equipo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jugador in jugadors track by jugador.id">
                    <td><a ui-sref="jugador.detail({id:jugador.id})">{{jugador.id}}</a></td>
                    <td>{{jugador.nombre}}</td>
                        <td>{{jugador.fechaNacimiento | date:'mediumDate'}}</td>
                    <td>{{jugador.puntos}}</td>
                    <td>{{jugador.rebotes}}</td>
                    <td>{{jugador.asistencias}}</td>
                    <td>{{jugador.posicion}}</td>
                    <td>
                        <a ui-sref="equipo.detail({id:jugador.equipo.id})">{{jugador.equipo.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="jugador.detail({id:jugador.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jugador.edit({id:jugador.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jugador.delete({id:jugador.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
